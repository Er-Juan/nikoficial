        <script>
            // Obtener los parámetros de la URL
            function obtenerParametrosURL() {
            var parametros = {};
            var url = window.location.href;
            var index = url.indexOf('?');
                if (index !== -1) {
                    var queryString = url.substring(index + 1);
                    var pares = queryString.split('&');
                    for (var i = 0; i < pares.length; i++) {
                        var par = pares[i].split('=');
                        if (par.length === 2) {
                            parametros[par[0]] = decodeURIComponent(par[1]);
                        }
                    }
                }
            return parametros;
            }
    
        // Obtener el producto y mostrarlo en el carrito
        function mostrarProductoEnCarrito() {
          var parametros = obtenerParametrosURL();
          var producto = parametros.producto;
    
          // Crear un nuevo elemento para mostrar el producto
          var elementoProducto = document.createElement('div');
          elementoProducto.textContent = producto;
    
          // Agregar el elemento al contenedor de productos
          var contenedorProductos = document.getElementById('productos');
          contenedorProductos.appendChild(elementoProducto);
        }
    
        // Mostrar el producto en el carrito al cargar la página
        window.onload = function() {
          mostrarProductoEnCarrito();
        };
      </script>
